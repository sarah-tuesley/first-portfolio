<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="../assets/styles.css" />
    <script
      src="https://kit.fontawesome.com/8ccabda71a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="nav">
      <div class="navbar">
        <div class="logo">
          <a href="../index.html">
            <img
              class="logo-1"
              src="../assets/images/coffee-logo.svg"
              alt="logo-1" />
            <img
              class="logo-2"
              src="../assets/images/coffee-logo2.svg"
              alt="logo-2"
          /></a>
        </div>
        <ul class="right-nav">
          <li>
            <a href="../About/index.html">About</a>
          </li>
          <li>
            <a href="../Projects/index.html">Projects</a>
          </li>
          <li class="tab">
            <a href="#">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <main class="main">
      <div class="main-contact">
        <h1 class="contact-me">Contact Me</h1>
        <div class="contact-container">
          <form class="form-container">
            <input class="form" type="text" name="name" placeholder="Name" />
            <input class="form" type="email" name="email" placeholder="Email" />
            <textarea
              class="form"
              name="message"
              rows="6"
              placeholder="Message"
            ></textarea>
            <input class="submit" type="submit" name="submit" value="Submit" />
          </form>
        </div>
      </div>
    </main>

    <footer class="bottom">
      <div class="footer">
        <div class="copyright">
          <p>&#169; Sarah Tuesley 2022</p>
        </div>
        <ul class="footer-icon">
          <li class="envelope">
            <i class="fa-solid fa-envelope"></i>
            <i class="fa-solid fa-envelope-open"></i>
          </li>
          <li><i class="fa-brands fa-github"></i></li>
          <li><i class="fa-brands fa-linkedin"></i></li>
          <li><i class="fa-solid fa-file-pdf"></i></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
